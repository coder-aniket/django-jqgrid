[tool:pytest]
DJANGO_SETTINGS_MODULE = tests.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts = 
    --cov=django_jqgrid 
    --cov-report=html 
    --cov-report=term-missing
    --cov-report=xml
    --strict-markers
    --strict-config
    --tb=short
testpaths = tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning